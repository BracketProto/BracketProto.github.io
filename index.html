<div class="custommouse"></div>
<div class="custommouse2"></div>

<script>
const custommouse = document.querySelector("div.custommouse");
const custommouse2 = document.querySelector("div.custommouse2");
let speed = 1;
let speed2 = 0.5;

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

let mouseX2 = window.innerWidth / 2;
let mouseY2 = window.innerHeight / 2;

let cmX = 0;
let cmY = 0;

let cmX2 = 0;
let cmY2 = 0;

function animate(){
  
  let distX = mouseX - cmX;
  let distY = mouseY - cmY;
  let distX2 = mouseX2 - cmX2;
  let distY2 = mouseY2 - cmY2;
  
  
  cmX = cmX + (distX * speed);
  cmY = cmY + (distY * speed);
  cmX2 = cmX2 + (distX2 * speed2);
  cmY2 = cmY2 + (distY2 * speed2);
  
  custommouse.style.left = cmX + "px";
  custommouse.style.top = cmY + "px";
  custommouse2.style.left = cmX2 + "px";
  custommouse2.style.top = cmY2 + "px";
  
  requestAnimationFrame(animate);
}
animate();

document.addEventListener('mousemove', event => {
  mouseX = event.pageX;
  mouseY = event.pageY;
  mouseX2 = event.pageX;
  mouseY2 = event.pageY;
})
</script>
